    <body>
        <header>
            <a href="/" id="webname">Inventory</a>
        </header>

        <form class="image-form" id="add-item-form">
            <div class="form_title">
                <div class="hide-btn" id="add-item">Add Inventory Item</div>
            </div>
            <div class="image-details" id="create-form">
                <input type="text" id="product-name" class="form_element" placeholder="Enter product name" required/>
                <input type="text" id="amount" class="form_element" placeholder="Enter amount" required/>
                <button type="submit" name="create" class="btn">Create Item</button>
            </div>
        </form>

        <form class="image-form" id="edit-item-form">
            <div class="form_title">
                <div class="hide-btn" id="edit-item">Edit Inventory Item</div>
            </div>
            <div class="image-details" id="edit-form">
                <input type="text" id="product-id" class="form_element" placeholder="Enter product id" required/>
                <input type="text" id="product-name" class="form_element" placeholder="Enter product name" required/>
                <input type="text" id="amount" class="form_element" placeholder="Enter amount" required/>
                <button type="submit" name="edit" class="btn">Edit Item</button>
            </div>
        </form>

        <div id="empty-text">
            <div class="empty-gallery">No items in Inventory</div>
            <!-- <div class="empty-gallery">Upload an image</div> -->
        </div>

        <div id="inventory-items">
            <div id="items"></div>
            <div id="arrows"></div>
        </div>

        <div id="recently-deleted">
            <div id="itemDel"></div>
        </div>
